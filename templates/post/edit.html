{% extends "base.html" %}

{% block title %}Create{% endblock %}

{% block content %}
<h1 class="text-center text-info my-5">Post Creation</h1>
<div class="container">
    <div class="col-md-8 offset-md-2">
            <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="author">Author Name</label>
                      <input type="text" class="form-control" id="author" name="author"
                      value = {{post.author}}>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="author" name="title"
                        value = {{post.title}}>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" rows="3" name="content">
                            {{post.content}}
                        </textarea>
                    </div>
                    <input type="hidden" name="old_image" value="{{post.image}}">
                    <button type="submit" class="btn btn-primary btn-sm btn-block">Edit</button>
            </form>
    </div>
</div>
{% endblock %}
