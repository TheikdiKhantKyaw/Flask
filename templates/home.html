{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="text-center text-info mt-3">Welcome From Bloggy</h1>
<div class="container mt-5">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-5" >
                <div class="card bg-secondary" style="width: 20rem;">
                        <img src="{{url_for('static',filename='imgs/'+post.image)}}" class="card-img-top" style="height: 200px" >
                        <div class="card-body">
                          <h5 class="card-title">{{post.title}}</h5>
                          <p class="card-text" style="height: 50px;">{{post.content[0:50]}}</p>
                          <a href="{{url_for('detail',id=post.id)}}" class="btn btn-success btn-block">Detail<i class="fa fa-eye"></i></a>
                        </div>
                      </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
